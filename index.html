<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F1 - Productivity</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    .dark-mode {
      background-color: #ffffff;
      color: #222;
    }
    .btn {
      padding: 10px 20px;
      background-color: #03dac6;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .progress {
      width: 100%;
      background: #333;
      height: 20px;
      margin-top: 10px;
      border-radius: 10px;
    }
    .progress-bar {
      width: 30%;
      height: 100%;
      background: #03dac6;
      border-radius: 10px;
    }
    .quote {
      font-size: 1.1rem;
      margin-top: 2rem;
      color: #bbb;
    }
    footer {
      margin-top: 3rem;
      font-size: 1rem;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>F1</h1>
  <p>🚀 Productivity App for Achievers</p>
  <input type="text" id="goalInput" placeholder="اكتب هدفك..." />
  <button class="btn" onclick="generateRoadmap()">ابدأ الهدف</button>
  <div id="roadmapResult"></div>

  <h3>📅 تتبع التقدم</h3>
  <div class="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <h3>🌙 الوضع الليلي</h3>
  <button class="btn" onclick="toggleDarkMode()">تبديل</button>

  <h3>💡 نصيحة اليوم:</h3>
  <p id="motivation" class="quote">ابدأ... النجاح يحب الجرأة!</p>

  <footer>صلّ على النبي ﷺ</footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function generateRoadmap() {
      const goal = document.getElementById('goalInput').value.toLowerCase();
      let roadmap = '';
      if (goal.includes('برمجة')) {
        roadmap = '<ul><li>تعلم Python</li><li>تعلم Git</li><li>بناء مشروع بسيط</li></ul>';
      } else if (goal.includes('تصميم')) {
        roadmap = '<ul><li>تعلم Canva/Figma</li><li>تصميم واجهات</li><li>مشروع عملي</li></ul>';
      } else {
        roadmap = '<ul><li>ابدأ بالقراءة</li><li>قسم الهدف لمهام</li><li>تابع التقدم</li></ul>';
      }
      document.getElementById('roadmapResult').innerHTML = roadmap;
    }

    const quotes = [
      "ابدأ... النجاح يحب الجرأة!",
      "لا تؤجل عمل اليوم إلى الغد.",
      "اعمل بصمت، دع النجاح يتكلم.",
      "كل يوم هو فرصة جديدة!",
    ];
    document.getElementById('motivation').innerText =
      quotes[Math.floor(Math.random() * quotes.length)];
  </script>
</body>
</html>
